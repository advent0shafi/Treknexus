{% extends 'products/base.html' %}


{% block content %}
<section>
    <div class="container py-5">
      <div class="row">
        <div class="col" >
          <nav aria-label="breadcrumb" style="border-radius: 1rem; max-width: 100%; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);" class="bg-light rounded-3 p-3 mb-4">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item active"><a href="{% url 'test'%}">Wallet </a></li>
              <li class="breadcrumb-item"><a href="{%url 'ordertable'%}">Order</a></li>
              <li class="breadcrumb-item"><a href="{% url 'profile_address'%}">Address</a></li>
             
              <li class="breadcrumb-item active"><a href="{% url 'profile_view'%}">Profile<a/></li>
          
            </ol>
          </nav>
        </div>
      </div>
  
      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-4 shadow-5-strong" style="border-radius: 1rem; max-width: 100%; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);">
            <div class="card-body text-center">
              <img src="https://cdn-icons-png.flaticon.com/512/456/456212.png" alt="avatar"
                class="rounded-circle img-fluid" style="width: 150px;">
              <h5 class="my-3">{{user.username}}</h5>
              <p class="text-muted mb-1">User Profile</p>
              <p class="text-muted mb-4">{{user.email}}</p>
              
              <div class="d-flex justify-content-center mb-2">
                <a href="{% url 'logout_user' %}" class="btn btn-dark" style="background-color: #343a40; width: 200px; border-radius: 20px;">Logout</a>
              </div>
              
            </div>
          </div>
          <div class="card mb-4 mb-lg-0">
            <div class="card-body p-0">
              <ul class="list-group list-group-flush rounded-3">
               
              </ul>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
            <div class="card mb-4" style="border-radius: 1rem; max-width: 100%; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);">
              <div class="card-body">
                <form method="POST">
                  {% csrf_token %}
                  <div class="row">
                    <div class="row mb-3">
                      <div class="row mb-4">
                        <div class="col d-flex justify-content-center">
                          <!-- Checkbox -->
                          <h5>User Info</h5>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-outline">
                          <label class="form-label" for="form4Example2">First Name:</label>
                          <input type="text" id="form7Example1" value="{{ user.first_name }}" name="fname" class="form-control" placeholder="First Name" />
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-outline">
                          <label class="form-label" for="form4Example2">Last Name:</label>
                          <input type="text" id="form7Example1" value="{{ user.last_name }}" name="lname" class="form-control" placeholder="Last Name" />
                        </div>
                      </div>
                    </div>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form4Example2">Username:</label>
                      <input type="text" id="form7Example4" value="{{ user.username }}" class="form-control" placeholder="Username" disabled/>
                    </div>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form4Example2">Email :</label>
                      <input type="text" id="form7Example4" value="{{ user.email }}" name="email" class="form-control" placeholder="Email" />
                    </div>
                  </div>
                  <div class="col d-flex justify-content-center">
                    <button type="submit" class="btn btn-dark"  style="background-color: #343a40; width: 200px; border-radius: 20px;">Update</button>                   
                  </div>
                </form>
                 <div class="my-4">
              <div class="d-flex justify-content-center">
                <a href="{% url 'password_reset' %}" type="button" class="btn btn-light"style="width: 200px; border-radius: 20px;">Reset Password</a>
                  </div>
                </div>
              </div>
             
            </div>
          </div>
          
          
        </div>
      </div>
    </div>
  </section>

{% endblock  %}
