{% extends 'admin/base1.html' %}

{% block title%}
Banner Managment
{% endblock %}

{% block link %}

{% endblock  %}




{% block content %}
<div class="card">
    <div class="card-header">
        <h5>Banner</h5>
        <div class="card-header-right">
            <i class="icofont icofont-spinner-alt-5"></i>
        </div>
        <div class="card-header-right">
            <i class="icofont icofont-spinner-alt-5"></i>
        </div>
    </div>
    <div class="card-block">
        <h4 class="sub-title">Banner Management</h4>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Banner Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="product_name" name="banner_name" required
                           placeholder="Banner Name" value="{{ banner.name }}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Product Variant</label>
                <div class="col-sm-10">
                    <select id="variant" name="variants" class="form-control">
                        {% for pross in variants %}
                            <option value="{{ pross.id }}" {% if banner.variants.id == pross.id %}selected{% endif %}>
                                {{ pross.title }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for='images'  class="col-sm-2 col-form-label">Display Image</label>
                <div class="col-sm-10">
                    <input type="file" id="display_image" name="banner_image" class="form-control">
                    <img style="width:200px;height:120px;" src="{{ MEDIA_URL }}{{ banner.banner_image.url }}" alt="">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-check-label" for="defaultCheck1">
                    Active
                </label>
                <div class="col-sm-10">
                    <input class="form-check-input" name="is_active" type="checkbox" value="on" id="defaultCheck1" {% if banner.is_active %}checked{% endif %}>
                </div>
            </div>
            <div class='row d-flex justify-content-center'>
                <input class="btn btn-dark mx-5" type="submit" value="SAVE THE CHANGE">
            </div>
        </form>
    </div>
</div>

  {% endblock  %}
